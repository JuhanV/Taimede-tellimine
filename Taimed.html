<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taimede tellimuse vorm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .required {
            color: #dc3545;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taimede tellimuse vorm</h1>
        <p class="subtitle">Täitke palun allolev vorm ja võtame teiega ühendust</p>
        
        <div class="success-message" id="successMessage">
            ✓ Tänan! Teie taotlus on edukalt saadetud.
        </div>
        
        <div class="error-message" id="errorMessage">
            ✗ Viga saatmisel. Palun proovige uuesti.
        </div>
        
        <form id="plantForm">
            <div class="form-group">
                <label for="name">Ees- ja perekonnanimi <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Teie nimi">
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="+372 5XXX XXXX">
            </div>
            
            <div class="form-group">
                <label for="email">E-post <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="teie@email.ee">
            </div>
            
            <div class="form-group">
                <label for="treeType">Puuliik</label>
                <input type="text" id="treeType" name="treeType" placeholder="Nt. mänd, kuusk, kask">
            </div>
            
            <div class="form-group">
                <label for="plantCount">Taimede arv</label>
                <input type="number" id="plantCount" name="plantCount" min="1" placeholder="Sisestage arv">
            </div>
            
            <div class="form-group">
                <label>Taime tüüp</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="potPlant" name="potPlant">
                        <label for="potPlant">Potitaim</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bareRoot" name="bareRoot">
                        <label for="bareRoot">Paljasjuurne</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="pickupLocation">Kus on parim taimede kättesaamiskoht?</label>
                <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Nt. Tallinn, Tartu vms">
            </div>
            
            <div class="form-group">
                <label for="questions">Küsimused / Lisainfo</label>
                <textarea id="questions" name="questions" placeholder="Nt. tahan nõu palju ha istutada, mis puuliik sobib, kas saab kinnistule/koju tellida jne"></textarea>
            </div>
            
            <button type="submit">Saada taotlus</button>
        </form>
    </div>
    
    <script>
        // OLULINE: Asendage see URL oma Google Sheets Web App URL-iga
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzD-ffS6YO6suBDBsLcU75HefPL_x8qy21MdGSfi9OFqzfd75xmVAalsxecNd4pKkMO6g/exec';
        
        document.getElementById('plantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prevent double submission
            const submitButton = this.querySelector('button[type="submit"]');
            if (submitButton.disabled) return;
            submitButton.disabled = true;
            submitButton.textContent = 'Saadan...';
            
            const formData = {
                timestamp: new Date().toISOString(),
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                treeType: document.getElementById('treeType').value,
                plantCount: document.getElementById('plantCount').value,
                potPlant: document.getElementById('potPlant').checked ? 'Jah' : 'Ei',
                bareRoot: document.getElementById('bareRoot').checked ? 'Jah' : 'Ei',
                pickupLocation: document.getElementById('pickupLocation').value,
                questions: document.getElementById('questions').value
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                // Kuna kasutame 'no-cors', ei saa me vastust lugeda
                // Eeldame, et päring õnnestus
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('plantForm').reset();
                
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Saada taotlus';
                
                // Peida õnnestumise teade 5 sekundi pärast
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Saada taotlus';
            }
        });
    </script>
</body>
</html>
